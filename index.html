<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>My Bookshelf</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <h1 class="title">üìö My Bookshelf</h1>
            <p class="para">As part of the Fullstack Javascript Path of The Odin Project<br> I was instructed to make a book library project using vanilla Javascript</p>
        </div>

        <!-- Button triggering the modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add a new book
        </button>
  
     <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new book to your Bookshelf</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <!-- FORM -->
                    <form action="">
                        <div class="book-input">
                            <label for="book-title">Title</label>
                            <input class="form-control" type="text" id="book-title" id="book-title">
                        </div>
                        <div class="book-input">
                            <label for="book-author">Author</label>
                            <input class="form-control" type="text" id="book-author">
                        </div>
                        <div class="book-input">
                            <label for="book-pages">Pages</label>
                            <input class="form-control" type="number" id="book-pages">
                        </div>
                        <div class="book-input">
                            <label for="book-status">Status: </label>
                            <select class="form-select-sm" id="book-status">
                                <option value="Read">Read</option>
                                <option value="Not Read">Not Read</option>
                              </select>
                        </div>

                        <!-- ALERT WHEN ERROR -->

                        <div id="error"></div>
                       

                            <!-- SUBMIT BUTTON-->

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" form="newBookInput" data-bs-dismiss="modal" id="liveAlertBtn" onclick="handleClick();">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <div id="root">
                <div class="grid-container" id="grid-container"></div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p class="footer-footer">made with ‚ù§Ô∏è by lamarcheeduardo <a href="http://github.com/lamarcheeduardo" target="_blank" rel="noopener noreferrer"><img src="./img/github.svg" alt="" srcset="" class="github"></a></i></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
